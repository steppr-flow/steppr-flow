server:
  port: ${SERVER_PORT:8090}

spring:
  application:
    name: thalyazin-server

  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/thalyazin}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:thalyazin-server}
      auto-offset-reset: earliest

thalyazin:
  enabled: true
  broker: kafka

  # Disable workflow execution - server only monitors, doesn't execute
  workflow:
    executor:
      enabled: false

  # UI and CORS configuration
  ui:
    enabled: true
    # CORS configuration - by default, same-origin policy applies (secure)
    # Uncomment and configure for development or cross-origin scenarios:
    # cors:
    #   allowed-origins:
    #     - http://localhost:5173  # Vite dev server
    #     - http://localhost:3000  # Alternative dev server
    #   allow-credentials: true

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    trusted-packages:
      - io.thalyazin.core.model
      - io.thalyazin.monitor.model
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP:thalyazin-server}
      auto-offset-reset: earliest
      concurrency: ${KAFKA_CONSUMER_CONCURRENCY:3}
    producer:
      acks: all
      retries: 3

  monitor:
    retry:
      enabled: true
      poll-interval: 30s
    cleanup:
      enabled: true
      retention-days: 30

  dashboard:
    title: Thalyazin Monitoring
    refresh-interval: 5000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    io.thalyazin: ${LOG_LEVEL:INFO}
    org.apache.kafka: WARN
